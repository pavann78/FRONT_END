<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with dynamic shapes</title>
    <style>
        canvas{
            border: 2px solid black;
            margin : 50px auto;
            display:block;     
        }
    </style>
</head>
<body>
    <canvas width="600" height="600" id="can"></canvas> 
   <script>
        var ctx=document.getElementById("can").getContext("2d");

        ctx.beginPath();
        ctx.strokeStyle = "purple";
        for(var i=10;i<=600;i+=10){
            ctx.moveTo(i,0);
            ctx.lineTo(i,600);
        }
        for(var i=10;i<=600;i+=10){
            ctx.moveTo(0,i);
            ctx.lineTo(600,i);
        }
        ctx.stroke();

        ctx.fillRect(10,400,100,300);
   
   </script>
</body>
</html>
