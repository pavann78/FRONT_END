<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas shapes</title>
    <style>
        canvas{
            border: 2px solid black;
            margin : 50px auto;
            display:block;     
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
        var ctx=document.getElementById("can").getContext("2d");
        ctx.beginPath();
        ctx.strokeStyle="orange";
        ctx.arc(200,200,150,0,(Math.PI/180)*360,true);
        ctx.closePath();
        ctx.stroke();
        
       
        ctx.beginPath();
        ctx.strokeStyle="white";
        ctx.arc(205,205,100,0,(Math.PI/180)*360,true);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle="green";
        ctx.arc(210,210,50,0,(Math.PI/180)*360,true);
        ctx.closePath();
        ctx.stroke();
    </script>
</body>
</html>
