<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                    <th>User Name</th>
                    <td><input required name="uname" type="text"></td>
                </tr>
                <tr>
                    <th>User Age</th>
                    <td><input onchange="validateAge()" required id="uage" name="uage" type="number"></td>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </tbody>
        </table>
    </form>
    <script>
        document.getElementById("uage").setCustomValidity("Enter your age");
        function validateAge(){
            if(document.getElementById("uage").value<18){
                document.getElementById("uage").setCustomValidity("You are too young to join us");
            }
            else if(document.getElementById("uage").value>90){
                document.getElementById("uage").setCustomValidity("You are too old to join us");
            }
            else{
                document.getElementById("uage").setCustomValidity("");
            }

        }
    </script>
</body>
</html>
