<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var favNum = [
            {name : "Archies ", favNume:12 },
            {name : "Anmol ", favNume: 2},
            {name : "Sharan", favNume: 4},
            {name : "Sneha ", favNume: 8},
            {name : "Harshitha", favNume: 9},
            {name : "Moulidhar", favNume: 13},
            {name : "Jai Kumar", favNume: 6},
            {name : "Pavan", favNume: 5},
            {name : "Wasil", favNume: 7},
            {name : "Saniya", favNume: 16},
            {name : "Himani", favNume: 11},
            {name : "Anirudh", favNume: 17},
            {name : "Mihir", favNume: 22},
            {name : "Vijay", favNume: 1}
        ];
    //    var favNum=[12,3,6,8,2,0,4,6,74,46];
    function sortItOut(val1,val2){
        if(val1.favNume > val2.favNume){
            return 1;
        }
        else if(val1.favNume < val2.favNume){
            return -1;
        }
        else{
            return 0;
        }
    }
function sortFun(){
    var result=favNum.sort(sortItOut);
    for(var i=0;result.length;i++){
        document.getElementById("log").innerHTML +="<li>"+result[i].name +"' favourite number is :"+result[i].favNume+"</li>"
    }
}
    </script>
</head>
<body>
    <h1><ol>
Output :<output id="log" ></output>
    </ol></h1>
    <button onclick="sortFun()" > sort array</button>
</body>
</html>
