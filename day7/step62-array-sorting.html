<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
       var favNum=[12,3,6,8,2,0,4,6,74,46];
       function sortItOut(val1,val2){
if(val1 > val2){
    return 1;
}
else if(val1 < val2){
    return -1;
}
else{
   return 0
}     
}
function sortFun(){
    document.getElementById("log").innerHTML=favNum.sort(sortItOut)
}
    </script>
</head>
<body>
    <h1>
        sorted array is :<output id="log" ></output>
    </h1>
    <button onclick="sortFun()" > sort array</button>
</body>
</html>
