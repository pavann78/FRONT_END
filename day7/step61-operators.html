<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count=0;
        var value1=5;
        var value2="5";
        function increasefunction(){
              count++;
              document.getElementById("op").value=count;
        }
        function checkvalue(){
         if(value1===value2){
         document.getElementById("op").value="Is true";
        } 
        else{
            document.getElementById("op").value="Is false";
        }}
    </script>
</head>
<body>
    <h1>Count is :<output id="op" ></output> </h1>
         <button onclick="increasefunction()" >Increase count</button>
         <button onclick="checkvalue()" >Check value</button>

</body>
</html>
